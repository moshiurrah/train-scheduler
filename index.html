<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Train Scheduler</title>
	<!--Added link to Reset Style-->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-SJRp3lIuvy82g2roYNoSMWGEf7ufogthbl9noRHbJIxsMPcFl6NEi5fO3PuYptFv" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">

</head>
	<body id="bootstrap-override">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				
				<div class="jumbotron">
					<h1 class="display-3 text-center"><span><i id = "icon" class="fa" aria-hidden="true"></i></span> Anytime is train time</h1>
 					 <h2 class="text-center">Yahoo!!</p>
  				</div>
			</div>
		</div>
	
	<!-- Schedule -->
		<div class="row">
			<div class="col-md-12">
 					 <div class="card-header">Current Train Schedule</div>
					  	<div class="card-body text-primary">
					    	<table class="table table-hover" id="train-input">
					    		<thead>
								    <tr>
								      <th scope="col">Train Name</th>
								      <th scope="col">Destination</th>
								      <th scope="col">Frequency(min)</th>
								      <th scope="col">Next Arrival</th>
								      <th scope="col">Minutes Away</th>
								    </tr>
								 </thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
		</div>
		
	
	<!-- Train Input  -->
		<div class="row">
			<div class="col-md-12">
				<div class="card border-primary mb-3">
 					 <div class="card-header">Add Train</div>
					  	<div class="card-body text-primary">
							<form>
								<fieldset>
									<div class="form-group">
										<label class="col-form-label" for="trainName">Train Name</label>
										 <input type="text" class="form-control" placeholder="Train Name" id="trainName" required="required">
									</div>
									<div class="form-group">
										<label class="col-form-label" for="trainDestination">Destination</label>
										 <input type="text" class="form-control" placeholder="Destination" id="trainDestination" required="required">
									</div>
									<div class="form-group">
										<label class="col-form-label" for="trainTime">First Train Time</label>
										 <input type="text" class="form-control" placeholder="First Train Time (HH:MM - military time)" id="trainTime" required="required">
									</div>
									<div class="form-group">
										<label class="col-form-label" for="trainFrequency">Frequency</label>
										 <input type="text" class="form-control" placeholder="Frequency (min)" id="trainFrequency" required="required">
									</div>
								<button type="submit" class="btn btn-primary" id="submit">Submit</button>
								</fieldset>
							</form>
						
						</div>
					</div>
				</div>
			</div>
		</div>

	
		<script type="text/javascript" src="assets/javascript/script.js"></script>
	</body>

</html>
